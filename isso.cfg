[general]
# Database path. This is a relative path to a folder named 'isso_data'.
# Make sure this folder exists and that the user running the Isso server
# has write permissions to it.
dbpath = isso_data/comments.db

# --- PRODUCTION CONFIGURATION REQUIRED ---
# Replace the placeholder URL below with the public URL of your ticketing system.
# For example: host = https://support.yourdomain.com
# This is crucial for security (CORS).
host = https://your-domain-goes-here.com

[server]
# This defines the address and port Isso will run on.
# On your hosting, you will likely run Isso as a service and might
# proxy requests to it from your main web server (e.g., Nginx, Apache).
# For simple setups, running it on localhost:8080 is a common starting point.
listen = http://localhost:8080
